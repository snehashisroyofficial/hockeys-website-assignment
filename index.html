<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- custom Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome custom icons  -->
    <script
      src="https://kit.fontawesome.com/069f888d84.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind and css  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom color code for tailwind  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "base-color": "#FF4240",
              "bg-secondary": "#131318",
            },
          },
        },
      };
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header>
      <!-- navigation bar started  -->
      <section class="container mx-auto mt-2 lg:mt-12">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars fa-2x"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl font-extrabold">Hockey’s</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="mr-5 text-[#89898B] hidden lg:block">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <a class="btn bg-base-color text-xl font-bold text-white"
              >Get Ticket</a
            >
          </div>
        </div>
      </section>
      <!-- nav bar end  -->

      <!-- header slider banner  -->
      <section class="container mx-auto mt-8 lg:mt-14 mb-24">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="./Images/1.png"
              class="lg:w-full h-[200px] lg:h-full px-5"
            />
            <div
              class="absolute flex top-[140px] lg:top-[500px] left-36 lg:left-[40px] gap-3 lg:gap-6"
            >
              <a href="#slide4" class="btn btn-circle btn-neutral">❮</a>
              <a href="#slide2" class="btn btn-circle btn-neutral">❯</a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="font-manrope container mx-auto">
      <!-- progress banner section  -->
      <section class="border-t-2 border-b-2 border-dashed py-8 mb-12">
        <div class="text-center space-y-6">
          <h2 class="text-2xl xl:text-4xl font-extrabold">
            Professional Hockeys Club
          </h2>
          <p class="max-w-72 lg:max-w-2xl mx-auto">
            Steel blades sing on frozen fire, hearts pulse with every slap shot.
            Witness legends carve history, roar as champions raise the cup
          </p>
        </div>
      </section>

      <section class="container mx-auto mt-8 lg:mt-14 mb-24">
        <div>
          <div
            class="radial-progress progress progress-accent text-2xl font-extrabold text-base-color"
            style="--value: 87"
            role="progressbar"
            max="100"
          >
            87%
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
